<!DOCTYPE html>
<html lang="zh-cn">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>首页</title>
{#    <link rel="stylesheet" href="https://unpkg.com/mobi.css/dist/mobi.min.css">#}
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>
    <link href="{% static "bootstrap3/css/bootstrap.css" %}" rel="stylesheet"/>
    <link href="{% static 'bootstrap3/css/font-awesome.css' %}" rel="stylesheet"/>

    <link href="{% static 'assets/css/gsdk.css' %}" rel="stylesheet"/>
    <link href="{% static 'assets/css/demo.css' %}" rel="stylesheet"/>

    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>
<body>


<div class="section section-full-screen section-signup"
     style="background-image: url({% static 'assets/img/city.jpg' %}); background-size: cover;
     background-position: top center; min-height: 700px;">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="card card-signup">
                    <form class="form" method="" action="">
                        <div class="header header-primary text-center">
                            <h4>登录</h4>
                            <!-- 要是能做出用其他账号登录再说
                            <div class="social-line">
                                <a href="#pablo" class="btn btn-simple btn-just-icon">
                                    <i class="fa fa-facebook-square"></i>
                                </a>
                                <a href="#pablo" class="btn btn-simple btn-just-icon">
                                    <i class="fa fa-twitter"></i>
                                </a>
                                <a href="#pablo" class="btn btn-simple btn-just-icon">
                                    <i class="fa fa-google-plus"></i>
                                </a>
                            </div>
                            -->
                        </div>
                        <p class="text-divider">账号密码登录</p>
                        <div class="content">

                            <div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">email</i>
										</span>
                                <input type="text" class="form-control" placeholder="邮箱">
                            </div>

                            <div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">lock_outline</i>
										</span>
                                <input type="password" placeholder="密码" class="form-control"/>
                            </div>
                        </div>
                        <div class="footer text-center">
                            <a href="" class="btn btn-simple btn-primary btn-lg">登录</a>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>






<div class="flex-center">
    <div class="container">
        <div class="flex-center">
            <div class="unit-1-2 unit-1-on-mobile">
                <h3>登录</h3>
                <form class="form" action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    {% for field in form %}
                        {{ field.label_tag }}
                        {{ field }}
                        {{ field.errors }}
                        {% if field.help_text %}
                            <p class="help text-small text-muted">{{ field.help_text|safe }}</p>
                        {% endif %}
                    {% endfor %}
                    <button type="submit" class="btn btn-primary btn-block">登录</button>
                </form>
                <div class="flex-left top-gap text-small">
                    <div class="unit-2-3"><span>没有账号？<a href="{% url 'users:register' %}">立即注册</a></span></div>
                    <div class="unit-1-3 flex-right"><span><a href="{% url 'password_reset' %}">忘记密码？</a></span></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
    <script src="{% static 'jquery/jquery-1.10.2.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/js/jquery-ui-1.10.4.custom.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'bootstrap3/js/bootstrap.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/js/gsdk-checkbox.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/js/gsdk-radio.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/js/gsdk-bootstrapswitch.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/js/get-shit-done.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/js/custom.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/js/nouislider.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/js/bootstrap-datepicker.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/js/material-kit.js' %}" type="text/javascript"></script>
    <script type="text/javascript">

		$().ready(function(){
			// the body of this function is in assets/material-kit.js
			materialKit.initSliders();
            window_width = $(window).width();

            if (window_width >= 992){
                big_image = $('.wrapper > .header');

				$(window).on('scroll', materialKitDemo.checkScrollForParallax);
			}

		});
	</script>
</html>
