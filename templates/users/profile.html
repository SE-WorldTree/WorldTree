<!DOCTYPE html>
<html lang="zh-cn">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>首页</title>
{#    <link rel="stylesheet" href="https://unpkg.com/mobi.css/dist/mobi.min.css">#}
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>
    <link href="{% static "bootstrap3/css/bootstrap.css" %}" rel="stylesheet"/>
    <link href="{% static 'bootstrap3/css/font-awesome.css' %}" rel="stylesheet"/>

    <link href="{% static 'assets/css/gsdk.css' %}" rel="stylesheet"/>
    <link href="{% static 'assets/css/demo.css' %}" rel="stylesheet"/>

    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>
<body>

<div id="navbar-full">
    <div id="navbar">

        <nav class="navbar navbar-ct-blue navbar-transparent navbar-fixed-top" role="navigation">

            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{% url 'index' %}">世界树</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="{% url 'index' %}">主页</a></li>
                        <li class="active"><a href="">关于</a></li>
                        <li>
                            <a href="javascript:void(0);" data-toggle="search" class="hidden-xs"><i
                                    class="fa fa-search"></i></a>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-left navbar-search-form" role="search" style="margin: 14px;">
                        <div class="form-group" style="display: inline-block;">
                            <input type="text" value="" class="form-control" placeholder="输入作者">
                        </div>
                        <div class="form-group" style="display: inline-block;">
                            <input type="submit" class="btn btn-round btn-default" value="搜索"
                                   style="margin: 0 auto; display: block;">
                        </div>
                    </form>

                    {% if user.is_authenticated %}

                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown">
                                <a href="#gsdk" class="dropdown-toggle" data-toggle="dropdown">
                                    <div class="logo-container">
                                        <div class="logo">
                                            <img src="{% static 'assets/img/new_logo.png' %}">
                                        </div>
                                        <div class="brand">
                                            {{ user.username }}
                                        </div>
                                    </div>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a href="{% url 'users:profile' %}">个人信息</a></li>
                                    <li><a href="{% url 'relation:relation' %}">我的世界树</a></li>
                                    <li><a href="{% url 'logout' %}">注销登录</a></li>
                                </ul>
                            </li>
                        </ul>
                    {% else %}
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="{% url 'users:register' %}">注册</a></li>

                            <li>
                                <button href="{% url 'login' %}" class="btn btn-round btn-default">登录</button>
                            </li>
                        </ul>
                    {% endif %}

                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </div><!--  end navbar -->

</div> <!-- end menu-dropdown -->


<div class="wrapper">
    <div class="header header-filter" style="background-image: url({% static' assets/img/examples/city.jpg' %});"></div>

    <div class="main main-raised">
        <div class="profile-content">
            <div class="container">
                <div class="row">
                    <div class="profile">
                        <div class="avatar">
                            <img src="{% static 'assets/img/christian.jpg' %}" alt="Circle Image"
                                 class="img-circle img-responsive img-raised">
                        </div>
                        <div class="name">
                            <h3 class="title">Christian Louboutin</h3>
                            <h6>Designer</h6>
                        </div>
                    </div>
                </div>
                <div class="description text-center">
                    <p>AAA </p>
                </div>

                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="profile-tabs">
                            <div class="nav-align-center">
                                <ul class="nav nav-pills" role="tablist">
                                    <li class="active">
                                        <a href="#studio" role="tab" data-toggle="tab">
                                            <i class="material-icons">camera</i>
                                            个人头像
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#work" role="tab" data-toggle="tab">
                                            <i class="material-icons">palette</i>
                                            工作经历
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#shows" role="tab" data-toggle="tab">
                                            <i class="material-icons">face</i>
                                            基本信息
                                        </a>
                                    </li>
                                </ul>

                                <div class="tab-content gallery">
                                    <div class="tab-pane active" id="studio">

                                    </div>
                                    <div class="tab-pane text-center" id="work">
                                        <div class="row">

                                        </div>
                                    </div>
                                    <div class="tab-pane text-center" id="shows">
                                        <div class="row">

                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <!-- End Profile Tabs -->
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
<footer class="footer">
    <div class="container">
        <div class="copyright pull-right">
            &copy; 2017, made with <i class="fa fa-heart heart"></i> by Holynova
        </div>
    </div>
</footer>

</body>
    <script src="{% static 'jquery/jquery-1.10.2.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/js/jquery-ui-1.10.4.custom.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'bootstrap3/js/bootstrap.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/js/gsdk-checkbox.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/js/gsdk-radio.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/js/gsdk-bootstrapswitch.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/js/get-shit-done.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/js/custom.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/js/nouislider.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/js/bootstrap-datepicker.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/js/material-kit.js' %}" type="text/javascript"></script>
    <script type="text/javascript">

		$().ready(function(){
			// the body of this function is in assets/material-kit.js
			materialKit.initSliders();
            window_width = $(window).width();

            if (window_width >= 992){
                big_image = $('.wrapper > .header');

				$(window).on('scroll', materialKitDemo.checkScrollForParallax);
			}

		});
	</script>
</html>
