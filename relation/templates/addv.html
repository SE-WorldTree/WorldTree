<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
{% load staticfiles %}
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>加点</title>

    <!-- Bootstrap Css -->
    <link rel="stylesheet"  href="{%  static "bootstrap-assets/css/bootstrap.min.css" %}"/>

    <!-- Style -->
    <link rel="stylesheet" href="{%  static "plugins/owl-carousel/owl.carousel.css" %}"/>
    <link rel="stylesheet" href="{%  static "plugins/owl-carousel/owl.theme.css" %}"/>
    <link rel="stylesheet" href="{%  static "plugins/owl-carousel/owl.transitions.css" %}"/>
    <link rel="stylesheet" href="{%  static "plugins/Lightbox/dist/css/lightbox.css" %}"/>
    <link rel="stylesheet" href="{%  static "plugins/Icons/et-line-font/style.css" %}"/>
    <link rel="stylesheet" href="{%  static "plugins/animate.css/animate.css" %}"/>
    <link rel="stylesheet" href="{%  static "css/main.css" %}"/>

    <!-- Icons Font -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

</head>

<body>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static "js/jquery.min.js" %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static "bootstrap-assets/js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/custom.js" %}"></script>
    <!-- JS PLUGINS -->
    <script src="{% static "plugins/owl-carousel/owl.carousel.min.js" %}"></script>
    <script src="{% static "js/jquery.easing.min.js" %}"></script>
    <script src="{% static "plugins/countTo/jquery.countTo.js" %}"></script>
    <script src="{% static "plugins/inview/jquery.inview.min.js" %}"></script>
    <script src="{% static "plugins/Lightbox/dist/js/lightbox.min.js" %}"></script>
    <script src="{% static "plugins/WOW/dist/wow.min.js" %}"></script>
    <!-- Header
	============================================= -->
    <section class="main-header">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <img src="{%  static "img/logo/logo1.png" %}" class="img-responsive" alt="logo">
                    </a>
                </div>
                <div class="collapse navbar-collapse text-center" id="bs-example-navbar-collapse-1">
                    <div class="col-md-8 col-xs-12 nav-wrap">
                        <ul class="nav navbar-nav">
                            <li><a href="../gao" class="page-scroll">Home</a></li>
                            <li><a href="../qid" class="page-scroll">Query ID</a></li>
                            <li><a href="../qe" class="page-scroll">Query Relation</a></li>
                            <li><a href="../addv" class="page-scroll">Add Node</a></li>
                            <li><a href="../adde" class="page-scroll">Add Edge</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </section>

    <section id="pic">
        <div>
            <img src="{% static "img/sliders/Slide4.jpg" %}" width="100%" height="100%"/>
        </div>
    </section>

    {% if ac == -1 %}
        <section id="information">
            <div class="container">
                <h2 align="center">该人已存在!!</h2>
            </div>
        </section>
    {% endif %}

    <section id="Addv">
        <div class="container">
            <h2 align="center">Add Node</h2>
            <hr class="sep">
            <p align="center">Add a new Node to your map</p>
            <div class="col-md-6 col-md-offset-3 wow fadeInUp" data-wow-delay=".3s">
                <form method = 'post' enctype="multipart/form-data">
                    {% csrf_token %}
                    {{vf.as_p}}
                    <input class="form-control" type="submit" value = "ok" />
                    <br>
                    <br>
                    <br>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <h1>World Tree</h1>
            <br>
            <h6>&copy; 2017 World Tree.Developed by dimitriwhy, ACMeow and holynovaSD.
            </h6>
        </div>
    </footer>
</body>
</html>
